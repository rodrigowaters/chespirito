<ion-header>
    <ion-toolbar>
        <ion-title>
            Chespirito
        </ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar debounce="500" (ionChange)="search($event)" placeholder="Digite aqui para pesquisar"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of items | keyvalue" [routerLink]="['/detail/'.concat(( item.key ).toString())]">
            <ion-avatar slot="start">
                <img src="assets/personagens/{{item.key}}.png">
            </ion-avatar>
            <ion-label>{{item.value.name}}</ion-label>
            <ion-icon name="arrow-round-forward" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
